<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Evolution Simulator</title>

	<!-- CSS -->
	<link rel="stylesheet" href="Assets/css/main.css">
	<link rel="stylesheet" href="Assets/css/bootstrap.min.css">
</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-9" id="evolution-canvas">
				<!-- Canvas -->
			</div>

			<div class="col-md-3">
				<!-- Menu -->
				<h3>Evolution Simulator</h3>
				<hr>
				<form>
					<div class="form-group row">
						<label class="col-md-6 control-label">Population</label>
						<div class="col-md-6">
							<input id = "form-population" type="text" class="form-control" placeholder="10 - 20">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-6">Generation Time</label>
						<div class="col-md-6">
							<input type="text" id = "form_generation_period" class="form-control" placeholder="10 - 30">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-6">Mutation Rate</label>
						<div class="col-md-6">
							<input type="text" id = "form_mutation_rate" class="form-control" placeholder="0.01 - 0.5">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-6">Environment</label>
						<div class="col-md-6">
							<select class="form-control" id="env_selection">
								<option>Simple</option>
								<option>Uphill</option>
							</select>
						</div>
					</div>
					<button type="submit" class="btn btn-success">Submit</button>
				</form>
				<hr>
				<h3>Save and Load Models</h3>
				<div id="model-area">
					<textarea rows="6" class="form-control" id="model-input-field"></textarea>
					<button id="save_button" class="btn btn-success">Save</button>
					<button id="load_button" class="btn btn-success">Load</button>
					<button id="download_button" class="btn btn-success">Download</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Libraries -->
	<script src="lib/tf.js"></script>
	<script src="lib/p5.js"></script>
	<script src="lib/p5.dom.min.js"></script>
	<script src="lib/matter.js"></script>

	<!-- NeuroEvolution -->
	<script src="NeuroEvolution/nn.js"></script>
	<script src="NeuroEvolution/ga.js"></script>

	<!-- Creature Models -->
	<script src="Models/person.js"></script>

	<!-- Environments -->
	<script src="Environments/simple-boundary.js"></script>
	<script src="Environments/slope-boundary.js"></script>

	<!-- Main Module -->
	<script src="Assets/js/controller.js"></script>
	<script src="sketch.js"></script>
</body>

</html>
