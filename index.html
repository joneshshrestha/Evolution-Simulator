<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Evolution Simulator</title>

	<!-- CSS -->
	<link rel="stylesheet" href="Assets/css/main.css">
	<link rel="stylesheet" href="Assets/css/w3.css">
</head>

<body>

	<div class="w3-sidebar w3-bar-block w3-card w3-indigo" style="width:20%;right:0;">
		<h3 class="w3-bar-item w3-panel w3-border-top w3-border-bottom w3-border-teal">Evolution Simulator</h3>

		<div class="w3-row w3-section w3-right">
			&nbsp Population
			<div class="w3-right" style="width:40%; height:20%">
				<input class="w3-input w3-border" type="text" placeholder="10 - 50">
			</div>
		</div>

		<div class="w3-row w3-section w3-right">
			&nbsp Generation Period
			<div class="w3-right" style="width:40%; height:20%">
				<input class="w3-input w3-border" type="text" placeholder="10 - 30">
			</div>
		</div>

		<div class="w3-row w3-section w3-right">
			&nbsp Mutation Rate
			<div class="w3-right" style="width:40%; height:20%">
				<input class="w3-input w3-border" type="text" placeholder="0.01 - 0.1">
			</div>
		</div>

		<div class="w3-row w3-section w3-right">
			<div class="w3-right" style="width:100%; height:20%">
				<div class="w3-dropdown-hover">
					<button class="w3-button">Environments</button>
					<div class="w3-dropdown-content w3-bar-block w3-border">
					  <a href="#" id="env-running" class="w3-bar-item w3-button">Running</a>
					  <a href="#" id="env-uphill" class="w3-bar-item w3-button">Climbing</a>
					</div>
				  </div>		
			</div>
		</div>
		
		<div class="w3-row w3-section w3-right">
			<div class="w3-right" style="width:114%; height:20%">
				<div class="w3-dropdown-hover">
					<button class="w3-button">Creatures</button>
					<div class="w3-dropdown-content w3-bar-block w3-border">
					  <a href="#" class="w3-bar-item w3-button">Creature1</a>
					  <a href="#" class="w3-bar-item w3-button">Creature2</a>
					</div>
				  </div>
			</div>
		</div>

	</div>
			  
	<!-- Libraries -->
	<script src="lib/tf.js"></script>
	<script src="lib/p5.js"></script>
	<script src="lib/p5.dom.min.js"></script>
	<script src="lib/matter.js"></script>

	<!-- NeuroEvolution -->
	<script src="NeuroEvolution/nn.js"></script>
	<script src="NeuroEvolution/ga.js"></script>

	<!-- Creature Models -->
	<script src="Models/person.js"></script>

	<!-- Environments -->
	<script src="Environments/simple-boundary.js"></script>
	<script src="Environments/slope-boundary.js"></script>

	<!-- Main Module -->
	<script src="Assets/js/controller.js"></script>
	<script src="sketch.js"></script>
</body>
</html>
